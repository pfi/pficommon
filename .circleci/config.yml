version: 2
jobs:
  gcc5_python27:
    docker:
      - image: gcc:5
    steps:
      - checkout
      - run:
          name: test with python2.7
          command: |
            python ./waf configure
            python ./waf --check
      - run:
          name: build with python2.7
          command: |
            python ./waf build
            python ./waf install
  gcc5_python34:
    docker:
      - image: gcc:5
    steps:
      - checkout
      - run:
          name: test with python3.4
          command: |
            apt update -y
            apt install -y python3
            python3 ./waf configure
            python3 ./waf --check
      - run:
          name: build with python3.4
          command: |
            python3 ./waf build
            python3 ./waf install
  gcc5_full:
    docker:
      - image: gcc:5
    steps:
      - checkout
      - run:
          name: build msgpack
          command: |
            wget https://github.com/msgpack/msgpack-c/releases/download/cpp-0.5.9/msgpack-0.5.9.tar.gz
            tar zxvf msgpack-0.5.9.tar.gz && cd msgpack-0.5.9
            ./configure && make && make install
