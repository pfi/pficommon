      - run:
          name: build mysql
          command: |
            echo 'noop'
      - run:
          name: build postgresql
          command: |
            apt update -y
            apt install -y postgresql postgresql-server-dev-all
      - run:
          name: build pficommon
          command: |
            CPPFLAGS="-I/usr/include/postgresql" ./waf configure --disable-fcgi
